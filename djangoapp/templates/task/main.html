<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #eee;
            padding: 1rem;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<header>
    <h1 style="text-align: center;">{{ title }}</h1>
    <nav>
        <ul>
            {% for item in main_menu %}
                <li><a href="{% url item.url_name %}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>

<main>
    {% block content %}
    <p>Здесь будет контент страницы.</p>
    {% endblock %}
</main>

<footer>
    <p>&copy; {{ title }} | Все права защищены</p>
</footer>

</body>
</html>
